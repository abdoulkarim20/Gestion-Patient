<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    >
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">La liste des patients</h3>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom et Prenoms</th>
                    <th scope="col">Date de naissance</th>
                    <th scope="col">Malade</th>
                    <th scope="col">Score</th>
                    <th scope="col" colspan="2" class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient:${patients}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.nomComplet}"></td>
                    <td th:text="${patient.dateNaissance}"></td>
                    <td th:text="${patient.malade}"></td>
                    <td th:text="${patient.score}"></td>
                    <td class="text-center">
                        <a href="#">
                            <i class="bi bi-pencil-square" style="color: #2e45ce;font-size: 1.5rem"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a onclick="return confirm('Etes-vous sur de vouloir supprimer?')" th:href="@{delete(id=${patient.id})}">
                            <i class="bi bi-trash3-fill" style="color: #ce0033 ;font-size: 1.5rem"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
