<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forme-Patient</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    >
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header"><h3 class="text-center">Ajouter un patient</h3></div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="mx-2 my-2">
                    <form method="POST" action="" th:object="${patient}">

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nom et Prenoms</label>
                            <input type="text" class="form-control" name="nomComplet" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Date de naissance</label>
                            <input type="date" name="dateNaissance" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Le score</label>
                            <input type="number" name="score" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <button type="submit" class="btn btn-primary text-center">Envoyer</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
            </div>
        </div>
    </div>

</div>

</body>
</html>
